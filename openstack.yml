---
  - hosts: all
    become: yes
    roles:
      - ericsysmin.chrony

  - hosts: dbservers
    become: yes
    roles:
      - geerlingguy.mysql

  - hosts: mqservers
    become: yes
    roles:
      - Stouts.rabbitmq

  - hosts: controller
    become: yes
    roles:
      - os-keystone
      - os-glance
      - os-nova
      - os-neutron
      - os-horizon
      - os-cinder
      - os-heat
    # environment:
    #   http_proxy: http://proxy-server.example.com:8080
    #   no_proxy: localhost,127.0.0.1,.example.com

  - hosts: compute
    become: yes
    roles:
      - os-nova
      - os-neutron
    vars:
      is_compute: True

  - hosts: storage
    become: yes
    roles:
      - os-cinder
    vars:
      is_storage: True
